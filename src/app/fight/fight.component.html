<div class="container-fluid superHero">
  <div class="row margin">
    <div class="col-4">
      <div>
        <img class="img-fluid player1" src="{{ playersService.players[0].images.sm }}">
      </div>
      <br>
      <div class="progress progressPlayer1">
        <div class="progress-bar" role="progressbar" [ngStyle]="{'width': this.heroes.life + '%'}"></div>
      </div>
      <br>
      <button class="btn btn-secondary">Attaque Physique</button>
      <button class="btn btn-danger">Attaque Speciale</button>
    </div>
    <div class="col-4">
      <img class="img-fluid vs" src="http://static.comicvine.com/uploads/original/13/135728/4521099-9366942388-44897.png">
    </div>
    <div class="col-4">
      <div>
        <img class="img-fluid player2" src="{{ playersService.players[1].images.sm }}">
      </div>
      <br>
      <div class="progress progressPlayer2">
        <div class="progress-bar" role="progressbar" [ngStyle]="{'width': this.heroes.life + '%'}" ></div>
      </div>
      <br>
      <button class="btn btn-secondary">Attaque Physique</button>
      <button class="btn btn-danger">Attaque Speciale</button>
    </div>
  </div>
</div>
